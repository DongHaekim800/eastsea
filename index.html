<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eastsea | 동해와 바다의 계절</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("eastsea-pc.png");           /* 💻 PC용 배경 */
      background-size: cover;
      background-position: center center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #000;
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .content {
      padding: 40px;
      text-align: center;
      margin-top: 40vh; /* 텍스트 위치 PC 기준 */
    }

    /* 📱 모바일 전용 설정 */
    @media (max-width: 768px) {
      body {
        background-image: url("eastsea-background.png");  /* 📱 모바일용 배경 */
        background-size: contain;
        background-position: center top;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }

      .content {
        margin-top: 20vh;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>동해와 바다의 계절</h1>
    <p>바다가 남긴 이야기, 그리고 동해의 기록.</p>
    <p>“언젠가 다시 만날 너에게, 내가 남긴 바다”</p>
  </div>
</body>
</html>
