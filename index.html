<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eastsea | 동해와 바다의 계절</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100dvh; /* 💡 모바일 브라우저 대응을 위한 동적 높이 */
      overflow: hidden;
    }

    body {
      background-image: url("eastsea-pc.png");
      background-size: 80%;
      background-position: center bottom;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #000;
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .content {
      padding: 40px 20px 0 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.1em;
    }

    /* 📱 모바일 강제 분기 (최우선 적용, 절대 안 겹치게!) */
    @media screen and (max-width: 768px) {
      html, body {
        height: 100dvh;
        overflow: hidden;
      }

      body {
        background-image: none !important;
        background: url("eastsea-background.png") center top / contain no-repeat scroll !important;
        background-color: #000 !important;
      }

      .content {
        padding-top: 20vh;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>동해와 바다의 계절</h1>
    <p>바다가 남긴 이야기, 그리고 동해의 기록.</p>
    <p>“언젠가 다시 만날 너에게, 내가 남긴 바다”</p>
  </div>
</body>
</html>
