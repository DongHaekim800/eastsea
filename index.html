
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eastsea | 동해와 바다의 계절</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("eastsea-background.png");
      background-size: 100% auto;              /* 가로 100%, 세로 비율대로 */
      background-position: center top;
      background-repeat: no-repeat;
      background-attachment: scroll;           /* 고정된 배경 제거 (필요시 fixed로 복귀 가능) */
      background-color: #000;
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .content {
      padding: 40px;
      text-align: center;
      margin-top: 35vh; /* 화면 중앙쯤으로 텍스트 이동 */
    }

    /* 모바일 대응 */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-position: center top;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }

      .content {
        margin-top: 20vh;
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>동해와 바다의 계절</h1>
    <p>바다가 남긴 이야기, 그리고 동해의 기록.</p>
    <p>“언젠가 다시 만날 너에게, 내가 남긴 바다”</p>
  </div>
</body>
</html>
