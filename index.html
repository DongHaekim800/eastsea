<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>eastsea | 동해와 바다의 계절</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    body {
      background-image: url("eastsea-background.png");
      background-size: cover;
      background-position: center 50%; /* PC에서는 이미지 아래로 조금 내리기 */
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-color: #000;
      font-family: 'Nanum Gothic', sans-serif;
      color: #fff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .content {
      padding: 40px;
      text-align: center;
      margin-top: 40vh; /* 텍스트를 이미지 하단부에 맞게 내리기 */
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
    }

    /* 모바일 대응 */
    @media (max-width: 768px) {
      body {
        background-size: contain;
        background-position: center top;
        background-repeat: no-repeat;
        background-attachment: scroll;
      }
      .content {
        margin-top: 20vh; /* 모바일에선 너무 내려가지 않도록 조정 */
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>동해와 바다의 계절</h1>
    <p>바다가 남긴 이야기, 그리고 동해의 기록.</p>
    <p>“언젠가 다시 만날 너에게, 내가 남긴 바다”</p>
  </div>
</body>
</html>
