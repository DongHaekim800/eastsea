<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ROOM 804 | 두 바퀴 위의 기억</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Nanum Gothic', sans-serif;
      color: white;
      background: url("room804.png") center center / cover no-repeat fixed;
      background-color: #000;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      position: relative;
    }

    .text {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.3em;
      padding: 0 20px;
    }

    .room-number {
      margin-top: 30px;
      font-size: 1.6em;
      letter-spacing: 2px;
    }

    .easter-egg-805 {
      position: absolute;
      top: 25%;   /* 헬멧 상단에 맞춰서 위치 설정 */
      left: 40%;  /* 왼쪽에 있는 앞 사람 */
      width: 15%;
      height: 11%;
      cursor: pointer;
      z-index: 999;
         }
  </style>
</head>
<body>
  <div class="text">
    <p>두 바퀴 위에 얹은 기억, 커브를 돌 때마다 조금씩 흘러내린다.<br>
    바람이 지나간 자리에, 우리는 무엇을 남겼을까.</p>
    <p class="room-number">ROOM 804</p>
  </div>

  <div class="easter-egg-805" onclick="goToRoom805()"></div>

  <script>
    function goToRoom805() {
      window.location.href = "room805.html";
    }
  </script>
</body>
</html>
