<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>ROOM 802 | 별이 된 바다</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      font-family: 'Nanum Gothic', sans-serif;
      color: white;
      background: url("room802.png") center center / cover no-repeat fixed;
      background-color: #000;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.6);
      position: relative;
    }

    .text {
      position: absolute;
      bottom: 5%;
      width: 100%;
      text-align: center;
      font-size: 1.3em;
      padding: 0 20px;
    }

    .room-number {
      margin-top: 30px;
      font-size: 1.6em;
      letter-spacing: 2px;
    }

    .easter-egg-803 {
      position: absolute;
      bottom: 26%;
      left: 43%;
      width: 90px;
      height: 80px;
      cursor: pointer;
      z-index: 999;
      background: rgba(255, 0, 0, 0.3); /* 확인 후 제거 가능 */
    }
  </style>
</head>
<body>
  <div class="text">
    <p>그날의 바다는 별이 되었다.<br>
    손을 잡고 걸어간 이 밤의 끝에서,<br>
    동해와 바다는 서로의 기억이 되었다.</p>
    <p class="room-number">ROOM 802</p>
  </div>

  <div class="easter-egg-803" onclick="goToRoom803()"></div>

  <script>
    function goToRoom803() {
      window.location.href = "room803.html";
    }
  </script>
</body>
</html>
